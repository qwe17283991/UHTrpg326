<body>

<div class="search-container">
  <h1>ğŸ” ç„¡é™æµTRPG3.0 å…¨æ–‡æœå°‹</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="è¼¸å…¥é—œéµå­—æœå°‹æ¨™é¡Œèˆ‡å…§æ–‡..." autofocus>
    <button id="searchBtn" onclick="doSearch()">æœå°‹</button>
  </div>

  <div class="search-options">
    <label><input type="checkbox" id="titleOnly"> åƒ…æœå°‹æ¨™é¡Œ</label>
    <label><input type="checkbox" id="exactMatch"> å®Œå…¨åŒ¹é…</label>
    <label><input type="checkbox" id="searchPath"> æœå°‹ç›®éŒ„è·¯å¾‘</label>
  </div>

  <div id="status">æ­£åœ¨è¼‰å…¥æœå°‹ç´¢å¼•...</div>

</div>

<script>
// ===== æ ¸å¿ƒä¿®æ”¹ï¼šåŒæ­¥çˆ¶è¦–çª—çš„ä¸»é¡Œæ¨¡å¼ =====
function syncThemeFromParent() {
  try {
    // æª¢æŸ¥æ˜¯å¦æœ‰çˆ¶è¦–çª— (index.html)
    if (window.parent && window.parent.document) {
      // æª¢æŸ¥çˆ¶è¦–çª—çš„ body æ˜¯å¦æœ‰ 'dark' class
      const isParentDark = window.parent.document.body.classList.contains('dark');
      if (isParentDark) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }
  } catch (e) {
    // å¦‚æœè·¨ç¶²åŸŸæˆ–ç„¡æ³•å­˜å–çˆ¶è¦–çª—ï¼Œå‰‡ä¸å ±éŒ¯
    console.log('ç„¡æ³•åŒæ­¥ä¸»é¡Œ:', e);
  }
}

// 1. ç¶²é è¼‰å…¥æ™‚å…ˆåŒæ­¥ä¸€æ¬¡
syncThemeFromParent();

// 2. å»ºç«‹è§€å¯Ÿè€…ï¼šå³æ™‚ç›£è½çˆ¶è¦–çª—çš„ class è®ŠåŒ–
try {
  if (window.parent && window.parent.document) {
    const observer = new MutationObserver(function(mutations) {
      syncThemeFromParent();
    });
    // ç›£è½çˆ¶è¦–çª— body çš„å±¬æ€§è®ŠåŒ– (ä¸»è¦æ˜¯ class)
    observer.observe(window.parent.document.body, { attributes: true, attributeFilter: ['class'] });
  }
} catch(e) {}
// ==========================================

let searchData = [];
let currentResults = [];
let currentPage = 1;
let lastKeywords = [];
const RESULTS_PER_PAGE = 20;

fetch('search.json')
  .then(r => r.json())
  .then(data => {
    searchData = data;
    document.getElementById('status').textContent =
      `ç´¢å¼•è¼‰å…¥å®Œæˆï¼Œå…± ${data.length} å€‹é é¢å¯ä¾›æœå°‹ã€‚`;
  })
  .catch(err => {
    document.getElementById('status').textContent = 'ç´¢å¼•è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèª search.json å­˜åœ¨ã€‚';
  });

document.getElementById('searchInput').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') doSearch();
});

function doSearch() {
  const query = document.getElementById('searchInput').value.trim();
  if (!query || searchData.length === 0) return;

  const titleOnly = document.getElementById('titleOnly').checked;
  const exactMatch = document.getElementById('exactMatch').checked;
  const searchPath = document.getElementById('searchPath').checked;

  const keywords = exactMatch ? [query] : query.split(/\s+/).filter(k => k.length > 0);
  lastKeywords = keywords;
  currentResults = [];

  for (const item of searchData) {
    const titleLower = item.title.toLowerCase();
    const contentLower = item.content.toLowerCase();
    const pathLower = (item.path || '').toLowerCase();

    let matchCount = 0;
    let allMatch = true;

    for (const kw of keywords) {
      const kwLower = kw.toLowerCase();
      const inTitle = titleLower.includes(kwLower);
      const inContent = !titleOnly && contentLower.includes(kwLower);
      const inPath = searchPath && pathLower.includes(kwLower);

      if (inTitle || inContent || inPath) {
        const titleHits = (titleLower.split(kwLower).length - 1) * 10;
        const pathHits = (pathLower.split(kwLower).length - 1) * 5;
        const contentHits = !titleOnly ? (contentLower.split(kwLower).length - 1) : 0;
        matchCount += titleHits + pathHits + contentHits + 1;
      } else {
        allMatch = false;
      }
    }

    if (allMatch && matchCount > 0) {
      currentResults.push({ ...item, score: matchCount });
    }
  }

  currentResults.sort((a, b) => b.score - a.score);
  currentPage = 1;
  renderResults();
}

function renderResults() {
  const resultsDiv = document.getElementById('results');
  const statusDiv = document.getElementById('status');
  const paginationDiv = document.getElementById('pagination');
  const keywords = lastKeywords;

  if (currentResults.length === 0) {
    statusDiv.textContent = '';
    resultsDiv.innerHTML = '<div class="no-results">æ‰¾ä¸åˆ°ç›¸é—œçµæœï¼Œè©¦è©¦å…¶ä»–é—œéµå­—ï¼Ÿ</div>';
    paginationDiv.innerHTML = '';
    return;
  }

  const totalPages = Math.ceil(currentResults.length / RESULTS_PER_PAGE);
  const start = (currentPage - 1) * RESULTS_PER_PAGE;
  const end = Math.min(start + RESULTS_PER_PAGE, currentResults.length);
  const pageResults = currentResults.slice(start, end);

  statusDiv.innerHTML = `<span class="result-count">æ‰¾åˆ° <strong>${currentResults.length}</strong> å€‹çµæœ</span>`;

  let html = '';
  for (const item of pageResults) {
    const snippet = getSnippet(item.content, keywords, 120);
    const pathHtml = item.path
      ? `<div class="result-path">ğŸ“‚ ${highlightText(escapeHtml(item.path), keywords)}</div>`
      : '';

    // æ³¨æ„ï¼šé€™è£¡ target="contentFrame" è¦å°æ‡‰ä½  index.html ä¿®æ”¹å¾Œçš„ iframe åç¨±
    html += `
      <div class="result-item" onclick="openPage('${escapeHtml(item.url)}')">
        ${pathHtml}
        <div class="result-title">
          <a href="${escapeHtml(item.url)}" target="contentFrame" onclick="event.stopPropagation()">
            ${highlightText(escapeHtml(item.title), keywords)}
          </a>
        </div>
        <div class="result-snippet">${snippet}</div>
      </div>`;
  }
  resultsDiv.innerHTML = html;

  if (totalPages > 1) {
    paginationDiv.innerHTML = `
      <button onclick="goPage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>ä¸Šä¸€é </button>
      <span class="page-info">${currentPage} / ${totalPages}</span>
      <button onclick="goPage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>ä¸‹ä¸€é </button>`;
  } else {
    paginationDiv.innerHTML = '';
  }
}

function goPage(page) {
  currentPage = page;
  renderResults();
  window.scrollTo(0, 0);
}

function openPage(url) {
  // å˜—è©¦åœ¨çˆ¶è¦–çª—çš„ contentFrame é–‹å•Ÿ
  if (parent && parent.frames && parent.frames['contentFrame']) {
    parent.frames['contentFrame'].location.href = url;
  } else if (parent && parent.frames && parent.frames['body']) {
    // å…¼å®¹èˆŠåç¨± 'body'
    parent.frames['body'].location.href = url;
  } else {
    window.open(url, '_blank');
  }
}

function getSnippet(content, keywords, contextLen) {
  if (!content) return '';
  const contentLower = content.toLowerCase();
  let firstPos = content.length;
  for (const kw of keywords) {
    const pos = contentLower.indexOf(kw.toLowerCase());
    if (pos !== -1 && pos < firstPos) firstPos = pos;
  }
  let start = Math.max(0, firstPos - contextLen);
  let end = Math.min(content.length, firstPos + contextLen);
  let snippet = content.substring(start, end);
  if (start > 0) snippet = '...' + snippet;
  if (end < content.length) snippet = snippet + '...';
  return highlightText(escapeHtml(snippet), keywords);
}

function highlightText(text, keywords) {
  for (const kw of keywords) {
    const regex = new RegExp('(' + escapeRegex(escapeHtml(kw)) + ')', 'gi');
    text = text.replace(regex, '<mark>$1</mark>');
  }
  return text;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}
